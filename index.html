<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contador de me gustas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/style.css" rel="stylesheet">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="post">
            <div class="img">
                <img src="./img/boreal-unsplash.jpg">
            </div>
            </div>
            <div id="buttonscontainer">
                <h2 class="btn" id="btn-m"><img class="like" src="./img/icons8-like-32.png">Me gusta<span id="contadorPositivo">0</span></h2>
                <h2 class="btn" id="btn"><img class="unlike" src="./img/icons8-like-32.png">No me gusta<span id="contadorNegativo">0</span></h2>
            </div>    
        </div>
    </body>
</html>
